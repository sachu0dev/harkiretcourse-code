<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <title></title>
  </head>
  <body>
    <div class="button-parent"></div>
    <!-- scripts -->
    <script>
      const state = {
        count: 0,
      };

      function onButtonClick() {
        state.count++;
        buttonRerender();
      }
      function buttonRerender() {
        const buttonParent = document.querySelector(".button-parent");
        buttonParent.innerHTML = "";
        const newButton = createButton(state.count);
        buttonParent.appendChild(newButton);
      }
      function createButton(count) {
        const button = document.createElement("button");
        button.innerHTML = "counter " + count;
        button.setAttribute("onclick", "onButtonClick()");
        return button;
      }
      buttonRerender();
    </script>
  </body>
</html>
